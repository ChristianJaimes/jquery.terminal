<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Terminal</title>
    <meta name="robots" content="noindex"/>
    <meta name="googlebot" content="noindex"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://rawgit.com/jcubic/jquery.terminal/master/css/jquery.terminal.css"/>
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.14.0/themes/prism.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <script src="https://unpkg.com/prismjs@1.8.1/prism.js"></script>
    <script src="js/jquery.terminal.js"></script>
    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/less.js"></script>
    <script src="js/prism.js"></script>
    <script src="js/unix_formatting.js"></script>
    <script>
     function query() {
         var result = {};
         var search = document.location.search;
         if (search) {
             search.substring(1).split('&').map(function(pair) {
                 pair = pair.split('=');
                 var key = decodeURIComponent(pair[0]);
                 var value = decodeURIComponent(pair.slice(1).join('='));
                 result[key] = value;
             });
         }
         return result;
     }
     $.getStyle = function(url, callback) {
         var link = $('<link href="' + url + '" rel="stylesheet"/>');
         if (callback) {
             link.on('load', callback);
         }
         var head = $('head');
         if (head.length) {
             link.appendTo(head);
         }
     };
     var args = query();
     var file = args.file || 'browser_test_files/base.js';
     var base = 'https://cdn.jsdelivr.net/gh/jcubic/jquery.terminal@';
     var ver = args.ver || 'devel';
     var files = [
         base + ver + '/js/jquery.terminal.js',
         base + ver + '/css/jquery.terminal.css'
     ];
     if (file.match(/^browser_test_files/)) {
         files.push(file);
     }
     (function loop() {
         var url = files.shift();
         if (url) {
             if (url.match(/\.js$/)) {
                 $.getScript(url, loop);
             } else {
                 $.getStyle(url, loop);
             }
         }
     })();
    </script>
    <style>
     html, body {
         height: 100%;
         margin: 0;
     }
     body.terminal {
         min-height: 100%;
     }
     body:not(.terminal) .terminal {
         height: 100%;
     }
    </style>
  </head>
  <body>
  </body>
</html>
